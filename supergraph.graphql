type Movie {
  id: ID!
  title: String!
  director: String
  year: Int!
  genre: String
  rating: Float
}

type Smartphone {
  id: ID!
  name: String!
  brand: String!
  model: String
  year: Int!
  price: Float!
  specs: String
}

type CombinedResponse2 {
  movie: Movie
  smartphone: Smartphone
}

type Query {
  movie(id: ID!): Movie
  smartphone(id: ID!): Smartphone
  combinedData2(movieId: ID!, smartphoneId: ID!): CombinedResponse2
}