type Movie {
  id: ID!
  name: String!
  brand: String!
  year: Int!
  description: String
  imageUrl: String
}

type Smartphone {
  id: ID!
  name: String!
  brand: String!
  model: String
  year: Int!
  price: Float!
  specs: String
}

type CombinedResponse2 {
  movie: Movie
  smartphone: Smartphone
}

type Query {
  movies: [Movie]
  movie(id: ID!): Movie
  smartphones: [Smartphone]
  smartphone(id: ID!): Smartphone
  combinedData2(movieId: ID!, smartphoneId: ID!): CombinedResponse2
}